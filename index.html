<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="gamestart()" style="background-color: brown;">
    <div id="board" class="justify-content-center text-center align-content-center" style="width: auto; height: 100vh">
        <div class="position-relative">
            <img src="img/board.png" width="1200px" class="gametable" alt="">

            <img id="cardCroupier1" src="" class="position-absolute cardscroupier" alt="">
            <img id="cardCroupier2" src="img/cardback.png" class="position-absolute cardscroupier2" alt="">

            <img id="firstCard" src="" class="position-absolute cards" alt="">
            <img id="secondCard" src="" class="position-absolute cards2" alt="">
            <p id="totalValue" class="position-absolute totalText">You:</p>
            <p id="totalValueCroupier" class="position-absolute totalTextCroupier">Croupier: 6+?</p>
            <button id="btnHit" class="position-absolute casino-btn-hit button-hit">Hit</button>
            <button id="btnStand" class="position-absolute casino-btn-stand button-stand">Stand</button>
        </div>

        <div class="text-center text-muted py-3 fixed-bottom">
            <p style="font-weight: bold; font-size: large; color: wheat;" class="align-self-end">It is a game that is
                completely simulation and has no connection with real money.</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
